<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__STATIC__/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="__STATIC__/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__STATIC__/assets/css/app.css">
    <script src="__STATIC__/assets/js/jquery.min.js"></script>

</head>

<body data-type="login">
    <script src="__STATIC__/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        
        <div class="tpl-skiner">
            
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    <a href="#"><input type="submit" value="会员登陆"></a>
                    <a href="{:url('login/adlogin')}"><input type="button" value="管理员登陆"></a>
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>



                <form class="am-form tpl-form-line-form" action="{:url('login/denglu')}" method="post">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" name="username" id="user-name" placeholder="请输入账号">

                    </div>

                    <div class="am-form-group">
                        <input type="password" name="password" class="tpl-form-input" id="user-name" placeholder="请输入密码">

                    </div>
                    <!-- <div class="am-form-group">
                        <input type="password" name="address" class="tpl-form-input" id="user-name" placeholder="请输入地址">

                    </div> -->
                    <!-- <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">
       
                        记住密码
                         </label>

                    </div> -->
                    <div class="am-form-group">

                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">会员登陆</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="__STATIC__/assets/js/amazeui.min.js"></script>
    <script src="__STATIC__/assets/js/app.js"></script>

</body>

</html>
